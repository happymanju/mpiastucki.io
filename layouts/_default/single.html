{{ define "main" }}
<div class="columns">
  <div class="column">
    <section class="section">
      <div class="container">
        <h1 class="title is-1 has-text-centered">{{ .Title }}</h1>
        <div>
          <article class="content">
            {{ .Content }}
          </article>
        </div>
      </div>
    </section>
    <aside class="section">
        <section class="container">
          <h4 class="title is-4">{{ .Date.Format "Jan 2, 2006" }}</h4>
          <h5 class="title is-5">{{ .WordCount }} Words</h5>
        </section>
      <div class="section">
        <div class="container">
          <div class="level">
            <div class="level-left">
              <div class="level-item">
                {{ with .PrevInSection }}
                <a class="pagination-previous" href="{{ .Permalink }}"> {{.Title}}</a>
                {{ end }}
              </div>
            </div>
            <div class="level-right">
              <div class="level-item">
                {{ with .NextInSection }}
                <a class="pagination-next" href="{{ .Permalink }}"> {{.Title}}</a>
                {{ end }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </aside>
  </div>
</div>
{{ end }}
